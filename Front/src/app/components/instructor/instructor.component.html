        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <!------ Include the above in your HEAD tag ---------->
        
        <form class="form-horizontal" method="POST" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Code" class="control-label col-xs-2">Codigo</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="instructor.Code" name="Code" type="text" class="form-control" id="Code" placeholder="Codigo">
                </div>
            </div>
            <div class="form-group">
                <label for="Profesion" class="control-label col-xs-2">Profesion</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="instructor.Profesion" name="Profesion" type="text" class="form-control" id="Profesion" placeholder="Profesion">
                </div>
            </div>


            <div class="form-group">
                <label for="Profesion" class="control-label col-xs-2">Persona</label>
                <div class="col-xs-5">
                    <select [(ngModel)]="instructor.PersonalInfo" name="personalInfo" class="form-control" id="exampleInputPassword1" placeholder="Selecciona la persona">
                        <option *ngFor="let person of people" value="{{person._id}}"  >{{person.Name}}</option>
                      </select>                </div>
            </div>
                             
             
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Crear instructor</button>
                </div>
            </div>
        </form>
        







      <div class="wrapper wrapper--w790">
          <div class="card card-5">
              <div class="card-heading">
                  <h2 class="title">Listado de instructores</h2>
              </div>   
          <table  class="table" >
              <thead>
                <tr>
                  <th>CODIGO</th>
                  <th>PROFESION</th>
                  <th>INFORMACION PERSONAL</th>
                  <th>Borrar</th>
                </tr>
              </thead>
              <tbody>  
                  <tr *ngFor="let person of results">               
                    <td>{{instructor.Code}}</td>
                    <td>{{instructor.Profesion}}</td>
                    <td>{{person.Name}} {{person.Lastname}} </td>
                    <td class="active"><button class="btn btn-danger" (click)="deleteInstructor(i)">Elimnar</button></td>
                  </tr>
              </tbody>
            </table> 
          </div>
      </div>
  </body>

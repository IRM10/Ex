        <form class="form-horizontal" method="POST" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Name" class="control-label col-xs-2">Nombre</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="red.Name" name="Name" type="text" class="form-control" id="Name" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="Career" class="control-label col-xs-2">Carrera</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="red.Career" name="Career" type="text" class="form-control" id="Career" placeholder="Carrera">
                </div>
            </div>
              <div class="form-group">
                <label for="Courses" class="control-label col-xs-2">Cursos</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="red.Courses"  [ngModelOptions]="{standalone:true}" name="Courses" type="text" class="form-control" id="Courses" placeholder="Cursos">
                </div>
                <button type="button" (click)="addCourses()" class="btn btn-success mamarre">Agregar</button>
            </div>
            <div class="form-group">
                <label for="FechaInicio" class="control-label col-xs-2">Fecha Inicio</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="red.FechaInicio" name="FechaInicio" type="date" class="form-control" id="FechaInicio" placeholder="Fecha">
                </div>
            </div>
            <div class="form-group">
                <label for="FechaEnd" class="control-label col-xs-2">Fecha Final</label>
                <div class="col-xs-5">
                    <input [(ngModel)]="red.FechaEnd" name="FechaEnd" type="date" class="form-control" id="FechaEnd" placeholder="Final">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Crear Red estudio</button>
                </div>
            </div>
        </form>
        







      <div class="wrapper wrapper--w790">
          <div class="card card-5">
              <div class="card-heading">
                  <h2 class="title">Listado de Redes de Estudio</h2>
              </div>   
          <table  class="table" >
              <thead>
                <tr>
                  <th>NOMBRE</th>
                  <th>CURSOS</th>
                  <th>CARRERAS</th>
                  <th>FECHA DE INICIO</th>
                  <th>FECHA DE FIN</th>
        
                </tr>
              </thead>
              <tbody>  
                  <tr *ngFor="let red of reds">               
                    <td >{{red.Name}}</td>
                    <td>{{red.Courses}}</td>
                    <td>{{red.Career}}</td>
                    <td>{{red.FechaInicio}}</td>
                    <td>{{red.FechaEnd}}</td>
                  </tr>
              </tbody>
            </table> 
          </div>
      </div>
  </body>

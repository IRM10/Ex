    <div class="card" style="width: 80rem;">
      <div class="card-header">
        Registro de los datos generales de la Persona
      </div>
      <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" [(ngModel)]="person.Name" name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Primer Apellido</label>
          <input type="text" [(ngModel)]="person.Surname" name="Surname" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu primer apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Segundo Apellido</label>
          <input type="text" [(ngModel)]="person.Lastname" name="Lastname" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu segundo apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Apellido de Casada</label>
          <input type="text" [(ngModel)]="person.SecondSurname" name="SecondSurname" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu apellido de casada (si lo tienes)">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nacimiento</label>
          <input type="text" [(ngModel)]="person.Birth" name="Birth" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu fecha de nacimiento">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Religión</label>
          <input type="text" [(ngModel)]="person.Religion" name="Religion" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu religión">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">E-mail</label>
          <input type="email" [(ngModel)]="person.Email" name="Email" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Género</label>
          <input type="text" [(ngModel)]="person.Gender" name="Gender" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu género">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
 <hr>

    <div class="card" style="width: 80 rem;">
      <div class="card-header">
        Registro de Direcciones de la Persona
      </div>
      <form #formularioRegistro2="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Departamento</label>
          <input type="text" [(ngModel)]="person.Department" name="Department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe el nombre de tu Departamento">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Municipalidad</label>
          <input type="text" [(ngModel)]="person.Municipality" name="Municipality" class="form-control" id="exampleInputPassword1" placeholder="Escribe el nombre de tu Municipalidad">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Zona</label>
          <input type="text" [(ngModel)]="person.Zone" name="Zone" class="form-control" id="exampleInputPassword1" placeholder="Escribe el número de tu Zona Regional">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Residencial</label>
          <input type="text" [(ngModel)]="person.Residential" name="Residential" class="form-control" id="exampleInputPassword1" placeholder="Escribe el nombre de tu Residencial">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nacimiento</label>
          <input type="text" [(ngModel)]="person.Birth" name="Birth" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu fecha de nacimiento">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Avenida</label>
          <input type="text" [(ngModel)]="person.Avenue" name="Avenue" class="form-control" id="exampleInputPassword1" placeholder="Escribe el nombre de tu Avenida de tu Residencia">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Calle</label>
          <input type="email" [(ngModel)]="person.Street" name="Street" class="form-control" id="exampleInputPassword1" placeholder="Escribe nombre de tu Calle de tu Residencia">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Sector</label>
          <input type="text" [(ngModel)]="person.Sector" name="Sector" class="form-control" id="exampleInputPassword1" placeholder="Escribe el nombre del Sector de tu Residencia">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

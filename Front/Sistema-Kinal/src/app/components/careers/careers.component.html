          <div class="container">
              <div class="card-header">
              <h1 class="titulos"> Careers </h1>

         <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Code</label>
                <input type="text" [(ngModel)]="career.code" name="code" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe el codigo">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" [(ngModel)]="career.name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe el nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" [(ngModel)]="career.description" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe la descripcion">
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                  </form>
                </div>

<header>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </header>
  <body>

  <br>
  <br>

  <div class="container">
      
    <Br>
     <br>
     <h1 class="titulos"> Registro de Familia </h1>
       
    <br>
     
     <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="exampleInputEmail1">Apellidos Familia</label>
         <input type="text" [(ngModel)]="family.surnames" name="surnames" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe los apellidos de la familia">
       </div>
       
       
       <button type="submit" class="btn btn-primary">Guardar Familia</button>
     </form>
  </div>
   <br>
  
  <div class="container">
      
       <br>
       <br>
        <h1 class="titulos"> Buscar Persona </h1>
        <br>
        <br>
        <form #formularioRegistro="ngForm" (ngSubmit)="buscar()">
        <input type="search" [(ngModel)]="search" name="search" placeholder="Ingresa el nombre de Encargado" class="form-control"  >
        <br>
        <button  name="encargado" class="btn btn-success"> Buscar</button>
      </form>
        <br>
        <br>
        <form #formularioRegistro="ngForm" (ngSubmit)="actualizar()">

            

        <table  id="hola" class="display" class="table table-striped" class="table table-bordered">
          <thead>
            <tr>
              <th>NOMBRE PERSONA</th>
              <th>APELLIDOS</th>
              <th>EMAIL</th>
              <th>CELULAR</th>
              <th >SELECCIONAR ROL</th>
    
            </tr>
          </thead>
          <tbody>
           
              <tr  *ngFor=" let persona of results" >
                <td  class="active" >{{persona.Name}} {{persona.Lastname}} </td>
                <td  class="active">{{persona.Surname}} {{persona.SecondSurname}}</td>
                <td  class="active">{{persona.Email}}</td>
                <td  class="active">{{persona.Phones.Cellphone}}</td>
                <td><Select  name="actualizar"  ><option>PADRE</option> <option>MADRE</option>  <option>HIJO</option> <option>ENCARGADO</option> </Select></td>
              </tr>
            
          </tbody>
        </table> 
      </form>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Familia</button>
       
  </div>
  
  
  
  
    
    <br>
    <br>
  </body>
